{% extends "alleria/_sidebar.html" %}
{% load static %}
{% load bootstrap3 %}

{% block main %}
    <ol class="breadcrumb">
        <li>
            角色管理
        </li>
    </ol>
    <div class="container-fluid page">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="btn btn-default navbar-btn" href="{% url 'role_create' %}">新建</a>
                        </div>
                    </div>
                </nav>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>启用</th>
                            <th>描述</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for role in object_list %}
                        <tr>
                            <td>
                                <a href="{% url "role_detail" role.id %}">{{ role.name }}</a>
                            </td>
                            <td>{{ role.enabled }}</td>
                            <td>{{ role.description }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% bootstrap_pagination page_obj pages_to_show=5 %}
            </div>
        </div>
    </div>
{% endblock main %}
