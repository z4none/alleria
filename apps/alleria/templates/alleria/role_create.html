{% extends "alleria/_sidebar.html" %}
{% load bootstrap3 %}

{% block main %}
    <ol class="breadcrumb">
        <li>
            <a href="{% url 'role_list' %}">
                角色管理
            </a>
        </li>
        <li>
            角色添加
        </li>
    </ol>
    <div class="container-fluid page">
        <div class="row">
            <div class="col-lg-4">
                <form action="" method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">
                            提交
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock main %}
